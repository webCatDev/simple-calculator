<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/calculator.js" defer></script>
    <title>Basic Calculator</title>
</head>
<body>
    <div class="container" id="container">
        <ul>
            <li class="calculation" id="calculation" contenteditable="true">1+2</li>
        </ul>
        <div class="buttons">
            <input class="clear"       id="clear"       type="button" value="C">
            <input class="backspace"   id="backspace"   type="button" value="&larr;">
            <input class="operator percent"     id="percent"     type="button" value="%">
            <input class="operator divide"      id="divide"      type="button" value="/">
            <input class="operator sum"         id="sum"         type="button" value="+">
            <input class="operator minus"       id="minus"       type="button" value="-">
            <input class="operator multiply"    id="multiply"    type="button" value="*">
            <input class="operator point"       id="point"       type="button" value=".">
            <input class="operator open" id="open" type="button" value="(">
            <input class="operator close" id="close" type="button" value=")">
            <input class="equals-to"   id="equals-to"   type="button" value="=">
            <input class="number one"           id="one"         type="button" value="1">
            <input class="number two"           id="two"         type="button" value="2">
            <input class="number three"         id="three"       type="button" value="3">
            <input class="number four"          id="four"        type="button" value="4">
            <input class="number five"          id="five"        type="button" value="5">
            <input class="number six"           id="six"         type="button" value="6">
            <input class="number seven"         id="seven"       type="button" value="7">
            <input class="number eight"         id="eight"       type="button" value="8">
            <input class="number nine"          id="nine"        type="button" value="9">
            <input class="number zero"          id="zero"        type="button" value="0">

        </div>
    </div>
</body>
</html>
